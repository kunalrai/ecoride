<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test - EcoRide</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .loading {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .endpoint {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
            margin: 5px 0;
        }
        .info {
            background: rgba(33, 150, 243, 0.3);
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó EcoRide Backend Connection Test</h1>

        <div class="info">
            <strong>Backend URL:</strong> <span id="backendUrl"></span><br>
            <strong>Environment:</strong> <span id="environment"></span>
        </div>

        <div class="test-section">
            <h2>Test 1: Health Check</h2>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="healthStatus"></div>
        </div>

        <div class="test-section">
            <h2>Test 2: API Documentation</h2>
            <button onclick="testApiDocs()">Check Swagger UI</button>
            <div id="docsStatus"></div>
        </div>

        <div class="test-section">
            <h2>Test 3: Auth Endpoints</h2>
            <button onclick="testAuthEndpoints()">Test Auth Endpoints</button>
            <div id="authStatus"></div>
        </div>

        <div class="test-section">
            <h2>All Endpoints</h2>
            <button onclick="showAllEndpoints()">Show All API Endpoints</button>
            <div id="endpointsStatus"></div>
        </div>
    </div>

    <script>
        // Get backend URL from environment or default to localhost
        const BACKEND_URL = 'http://localhost:5001';
        const IS_DEV = true;

        // Display configuration
        document.getElementById('backendUrl').textContent = BACKEND_URL;
        document.getElementById('environment').textContent = IS_DEV ? 'Development' : 'Production';

        // Test Health Check
        async function testHealth() {
            const statusDiv = document.getElementById('healthStatus');
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Testing health endpoint...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Backend is healthy!
                        </div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Health check failed: ${error.message}
                    </div>
                    <p>Make sure the backend is running on ${BACKEND_URL}</p>
                `;
            }
        }

        // Test API Documentation
        async function testApiDocs() {
            const statusDiv = document.getElementById('docsStatus');
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Checking API documentation...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/api-docs/`, {
                    method: 'HEAD'
                });

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Swagger UI is available!
                        </div>
                        <p>
                            <a href="${BACKEND_URL}/api-docs" target="_blank" style="color: #4CAF50; font-weight: bold;">
                                Open API Documentation ‚Üí
                            </a>
                        </p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå API Docs check failed: ${error.message}
                    </div>
                `;
            }
        }

        // Test Auth Endpoints
        async function testAuthEndpoints() {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Testing authentication endpoints...</div>';

            const endpoints = [
                { name: 'Signup', url: '/api/auth/signup', method: 'POST' },
                { name: 'Login', url: '/api/auth/login', method: 'POST' },
                { name: 'Profile', url: '/api/auth/profile', method: 'GET' }
            ];

            let html = '<div class="status success">‚úÖ Auth endpoints are configured</div>';
            html += '<p><strong>Available endpoints:</strong></p><ul>';

            endpoints.forEach(endpoint => {
                html += `<li><span class="endpoint">${endpoint.method} ${endpoint.url}</span></li>`;
            });

            html += '</ul>';
            html += '<p><em>Note: These endpoints require proper authentication and request data.</em></p>';

            statusDiv.innerHTML = html;
        }

        // Show All Endpoints
        function showAllEndpoints() {
            const statusDiv = document.getElementById('endpointsStatus');

            const endpoints = {
                'Health & Docs': [
                    'GET /health',
                    'GET /api-docs'
                ],
                'Authentication': [
                    'POST /api/auth/signup',
                    'POST /api/auth/verify-signup',
                    'POST /api/auth/login',
                    'POST /api/auth/verify-login',
                    'GET /api/auth/profile',
                    'PUT /api/auth/profile',
                    'POST /api/auth/vehicles',
                    'GET /api/auth/vehicles',
                    'PUT /api/auth/vehicles/:id',
                    'DELETE /api/auth/vehicles/:id'
                ],
                'Rides': [
                    'GET /api/rides',
                    'POST /api/rides',
                    'GET /api/rides/:id',
                    'POST /api/rides/search',
                    'GET /api/rides/my-rides'
                ],
                'Bookings': [
                    'GET /api/bookings',
                    'POST /api/bookings',
                    'GET /api/bookings/:id',
                    'POST /api/bookings/:id/accept',
                    'POST /api/bookings/:id/reject',
                    'POST /api/bookings/:id/cancel'
                ],
                'Wallet': [
                    'GET /api/wallet',
                    'POST /api/wallet/load',
                    'GET /api/wallet/transactions'
                ],
                'Notifications': [
                    'GET /api/notifications',
                    'POST /api/notifications/:id/read',
                    'POST /api/notifications/read-all'
                ],
                'AI Features': [
                    'POST /api/ai/suggest-price',
                    'POST /api/ai/optimize-route',
                    'POST /api/ai/chat'
                ],
                'Location': [
                    'POST /api/location/track',
                    'GET /api/location/nearby'
                ],
                'Chat': [
                    'GET /api/chat/conversations',
                    'GET /api/chat/conversations/:id',
                    'GET /api/chat/conversations/:id/messages',
                    'POST /api/chat/conversations/:id/messages'
                ]
            };

            let html = '<div class="status success">üìã All API Endpoints</div>';

            for (const [category, eps] of Object.entries(endpoints)) {
                html += `<h3>${category}</h3><ul>`;
                eps.forEach(ep => {
                    html += `<li><span class="endpoint">${ep}</span></li>`;
                });
                html += '</ul>';
            }

            statusDiv.innerHTML = html;
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            testHealth();
        });
    </script>
</body>
</html>
